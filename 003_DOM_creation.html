<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style>
		#box{
			width: 800px;
			height: 500px;
			background-color: silver;
			margin: auto;
		}
		#box div{
			width: 50px;
			height: 50px;
			background-color: orange;
			margin: 5px;
			float: left;
		}
	</style>
	<script>
        window.onload = function (){
        	// document.getElementById("addBtn").onclick = addFun;
        	// document.getElementById("removeBtn").onclick = removeFun;

        	/*
        	document.getElementById("addBtn").addEventListener("click", addFun);
        	document.getElementById("removeBtn").addEventListener("click", removeFun);
        	 */
        	document.getElementById("addBtn").attachEvent("onclick", addFun);
        	document.getElementById("removeBtn").attachEvent("onclick", removeFun);
        };
        function addFun(){
        	//alert("add");
        	var elm = document.createElement("div");
        	document.getElementById("box").appendChild(elm);
        }
        function removeFun(){
        	//alert("remove");
        	var elm = document.getElementById("box").firstChild;
        	if(elm){
	        	document.getElementById("box").removeChild(elm);
        	}
        }
     </script>
</head>
<body>
	 <button id="addBtn">Add</button>
	 <button id="removeBtn">Remove</button>
     <div id="box"></div>
</body>
</html>
