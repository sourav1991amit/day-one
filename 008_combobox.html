<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style>
		#box{
			width: 200px;
			height: 450px;
			border: 1px solid  gray;
			background-color: silver;
			margin: auto;
		}
		#box h1, h2{
			margin: 0px;
		}
		#box img{
			width: 100%
		}
		#heroData{
			background-color: #F9F6DE;
			margin: 10px;
			height: 160px;
			overflow: auto;
			text-align: justify;
			font-family: arial;
			font-size: 13px;
		}
		select{
			width: 200px;
			margin:10px auto;
			display: block;
		}
	</style>
	<script>
		var xhr = new XMLHttpRequest();
		var data = null;
		window.onload = function(){
			xhr.onreadystatechange = readyStateChangeHandler;
			xhr.open("get","data/heros.xml",true);
			xhr.send();
		}
		
		function readyStateChangeHandler(){
			if(xhr.readyState == 4 && xhr.status == 200){
				data = xhr.responseXML;
				var heros = data.getElementsByTagName("hTitle");
				var elm = document.getElementById("list");
				for(var i = 0; i< heros.length ; i++){
					elm.innerHTML += "<option value="+i+">"+heros[i].innerHTML+"</option>";
				};
			}
			document.getElementById("log").innerHTML+=xhr.readyState;
		}
		
	</script>
</head>
<body>
	<select id="list">
		<option>Select</option>
	</select>
	<div id="box">
		<h1>Superman</h1>
		<h2>Phone : <span>123456789</span></h2>
		<img src="images/superman.jpg" />
		<div id="heroData">
			Lorem ipsum dolor sit amet, consectetur adipisicing elit. Unde quasi dolores repudiandae dicta tenetur beatae tempora! Iusto consequuntur nulla perferendis nisi sint magni ducimus libero iste totam dolore beatae provident.
		</div>
	</div>
	<h1 id="log"></h1>
</body>
</html>
