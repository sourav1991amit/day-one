<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style>
		#box{
			width: 500px;
			height: 250px;
			border: 1px solid  gray;
			background-color: silver;
			margin: auto;
			overflow: auto;
		}
		select{
			width: 500px;
			margin:10px auto;
			display: block;
		}
	</style>
	<script>
		var xhr = new XMLHttpRequest();
		var data = null;
		window.onload = function(){
			xhr.onreadystatechange = readyStateChangeHandler;
			xhr.open("get","data/heros.xml",true);
			xhr.send();
		}
		
		function readyStateChangeHandler(){
			if(xhr.readyState == 4 && xhr.status == 200){
				data = xhr.responseXML;
				var heros = data.getElementsByTagName("hTitle");
				var elm = document.getElementById("list");
				for(var i = 0; i< heros.length ; i++){
					elm.innerHTML += "<option value="+i+">"+heros[i].innerHTML+"</option>";
				};
			}
			document.getElementById("log").innerHTML+=xhr.readyState;
		}
		
	</script>
</head>
<body>
	<select id="list">
		<option>Select</option>
	</select>
	<div id="box"></div>
	<h1 id="log"></h1>
</body>
</html>
